<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPC Game</title>
</head>
<body>
    <header>
        <b>Rock Paper Scissors</b>
    </header>

    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="pc-label" class="badge">PC</div>
        <span id="user-score">0</span>:<span id="pc-score">0</span>
    </div>
    <div class="result">
        <p>Paper covers Rock. You Win!</p>
    </div>

    <div class="choices" >
        <div class="choice" id="r"><img src="imgs/rock.png" alt="" width="40" height="40"></div>
        <div class="choice" id="p"><img src="imgs/paper.png" alt="" width="40" height="40"></div>
        <div class="choice" id="s"><img src="imgs/scissors.png" alt="" width="40" height="40"></div>
    </div>

    <p id="action-message">Make a move!</p>
    <script async src="app.js"></script>
</body>
</html>
